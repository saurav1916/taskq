        <h1>MY TASK LIST</h1>
         {% for i in task_list %}
        <div class="alert alert-primary" role="alert">
       {{ i.name }}<a class="btn btn-primary" href="/update_state?id={{ i.id }}&state=done" role="button">Done ></a>
        <a class="btn btn-primary" href="/delete_task?id={{ i.id }}&state="delete" role="button">Delete></a>
        </div>
        {% endfor %}










<!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Taskq</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <form action="/create_task" method="POST">
                {% csrf_token %}
                {{Forms}}
                <input type='submit' name='submit'>
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
